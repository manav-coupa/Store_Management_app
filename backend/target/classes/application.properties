# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/store_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Backup Configuration
backup.enabled=true
google.drive.credentials.path=oauth_client_secret.json
google.drive.folder.id=1QWkzkyB7LGxqur9a0xbeorwAnjcEGO8G

# Logging Configuration
logging.level.com.store.management=DEBUG
logging.level.org.springframework.web=DEBUG
